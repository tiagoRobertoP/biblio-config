server:
  port: 8084


eureka:
  instance:
    hostname: host.docker.internal
  client:
    service-url:
      fetch-registry: true
      defaultZone: ${eureka_url:http://host.docker.internal:8761/eureka}

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
